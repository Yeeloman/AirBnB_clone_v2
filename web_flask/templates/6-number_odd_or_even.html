<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <tITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>Number: 
            {% if number is divisibleby 2 %}
                {{ number }} is even
            {% else %}
                {{ number }} is odd
            {% endif %}
        </H1>
    </BODY>
</HTML>
